<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="home.css">
    <script src="home.js" defer></script>

<body>
   <div id="box1">
    <div id="box2">
        <div id="box3">
            <h1>Grade Calculator</h1> <br>
            <div id = "box4" >
            <section>
                <h2 >Activities</h2>
                <p id="activities">Gives grades to the numeric activities: </p> <br>
                <table id="table">
                    <tr>
                        <th>Name</th>
                        <th>Short Name</th>
                        <th>Weight</th>
                        <th>Grade</th>
                        <th>Percent</th>
                    </tr>
                    <tr>
                        <td>Activity 1</td>
                        <td>A1</td>
                        <td><input type="text" class="weight"></td>
                        <td><input type="text" class="gradeNumer"> / <input type="text" class="gradeDenom"></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>Activity 2</td>
                        <td>A2</td>
                        <td><input type="text" class="weight"></td>
                        <td><input type="text" class="gradeNumer"> / <input type="text" class="gradeDenom"></td>
                        <td></td>
                </table>
                <form >
                    <input id="addRow" type="button" value="ADD ROW">
                </form>
                <h2>Result</h2> <br>
                <p id="result"></p>
                <form id="buttons">
                    <input class="button" id="weighted" type="button" value="WEIGHTED">
                    <input class="button" id="mean" type="button" value="MEAN">
                </form>
            </div>
            </section>
        </div>
    </div>
   </div>
</body>
</html>
